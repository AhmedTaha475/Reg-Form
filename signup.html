<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm | SignUp</title>
    <link rel="icon" type="iamges/x-icon" href="images/alphabet-a.png">

</head>

<body>
    <div class="login">
        <div class="container py-5">
            <div class="row ">
                <div class="col-md-10 m-auto">
                    <div class="square ">
                        <h1 class="text-center py-3 text-info">Smart Login System</h1>
                        <div class="form-group ">
                            <input type="text" id="name" class="form-control " placeholder="Enter your name">
                        </div>
                        <p id="Pattern" class=" my-3 text-success text-center d-none " role="alert">
                            Please follow the Pattern (One capital letter + (2-10)Small letters)
                        </p>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control  " placeholder="Enter your email">
                        </div>
                        <p id="Pattern2" class=" my-3 text-success text-center d-none " role="alert">
                            Please follow the Pattern {(2-10)letters(numbers and (_ -)are allowed +@(yahoo/gmail).com)
                        </p>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control   " placeholder="Enter Password">
                        </div>
                        <p id="Pattern3" class="text-success text-center my-3 d-none " role="alert">
                            Please follow the Pattern (4-10 char (small or capital) or numbers)
                        </p>
                        <p id="Valid" class=" text-center"></p>

                        <div class="w-90 m-auto py-4">
                            <button class="btn btn-outline-info w-100 " id="up">Sign Up</button>
                        </div>
                        <p class="text-white text-center pb-5">You have an account?
                            <a href="index.html">Sign in</a>
                        </p>


                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
